<div class="col fluid bg-faded py-3">
    <div class="col-12">
        <h1 title="Página principal">
            {{title}}</h1>
        <br/>
    </div>

    <div class="form-inline col-xl-12 col-lg-12">
        <input type="text" name="nombre" [(ngModel)]="prenda_a_guardar" class="form-control" placeholder="Escribe aquí.." title="Escribe el nombre de la prenda">
        <!-- [disabled]="!prenda_a_guardar" deshabilitar si el usuario no ha esrito nada en el input text-->
        <button (click)="guardarPrenda()" type="button" class="btn btn-success mt-2 mt-sm-0 " [disabled]="!prenda_a_guardar" title="Guardar"> Añadir una prenda </button>
    </div>

    <div class="col-xl-3 col-lg-6">
        <p *ngIf="prenda_a_guardar">Prenda a guardar: <strong>{{prenda_a_guardar}}</strong></p>
    </div>
    <br/>
    <div class="col-xl-3 col-lg-6 ">
        <h3 title="Listado de prendas">Productos</h3>
        <table class="table table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let prenda of listado_ropa; let i=index ">
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{prenda}}</td>
                    <td>
                        <button (click)="eliminarPrenda(i) " type="button " class="btn btn-warning" title="Eliminar prenda">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>


        <button type="button" (click)="agregarPro()"> Agregar Producto </button>
    </div>
</div>
